{% extends "base.html" %}

    {% block main %}
        <h1>プロフィール編集画面</h1>
    

       
        <p>メールアドレス,パスワードを編集してください</p>
        <form action="{% url 'password-update' user.pk %}" method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="編集する">
        </form>

        
    {% endblock %}
