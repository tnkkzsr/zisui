{% extends "base.html" %}

{% block main %}

<body>

    <h1>新規会員登録をして自炊記録を開始する</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
        
        {% for field in form %}
            <label>{{ field.label }}</label>
            <p>{{field}}</p>

            {% endfor %}

            {% csrf_token %}
        
            <input type="submit" value="登録する">
        </form>
    </div>
</body>
                    
{% endblock %}
