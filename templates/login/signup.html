{% extends "base.html" %}

{% block main %}

<body>

    <h1>新規会員登録をして自炊記録を開始する</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
        
        {% for field in form %}
            {{ form.as_p }}

            {% csrf_token %}
        
            <input type="submit" class="btn btn-outline-primary btn-block" value="登録する">
        </form>
    </div>
</body>
                    
{% endblock %}
