{% block main %}
    
    <h2>ユーザー覧</h2>
    <table class="table">
      <thead>
        <tr><th>ユーザー名</th></tr>
      </thead>
      <tbody>
        {% for user in user_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td><a href="{% url 'mypage' user.pk%}">詳細</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endblock %}
