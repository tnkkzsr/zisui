{% extends "base.html" %}

    {% block main %}
        <h1>簡単自炊記録</h1>
        <p>自炊した料理名を入力してください</p>

        <form action="{% url 'post-done' %}" method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-info btn-block">投稿</button>
        </form>

        
        <p><a href="{% url 'post' %}" class="btn btn-outline-danger btn-block">戻る</a></p>
        
    {% endblock %}
