{% extends "base.html" %}


{% block main %}
    

    <h1>{{post_detail.title}}</h1>
        <p>投稿日：{{post_detail.created}}</p>
        
        
        <p><img src="{{post_detail.image.url}}" style="width:400px;"/></p>
        
        <p>タグ：
        {% for tags in post_detail.tag.all %}
        {{tags.name}}</p>
        {% endfor %}
        <p>投稿者：<a href="{% url 'user-detail' post_detail.author.pk %}">{{post_detail.author}}</a></p>
        
        <p>コメント：{{post_detail.freetext}}</p>

        
        <p><a  href="{% url 'index'%}">トップページへ戻る</a></p>
        

    
{% endblock %}
