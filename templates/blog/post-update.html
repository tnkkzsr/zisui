{% extends "base.html" %}

    {% block main %}
        <h1>投稿編集画面</h1>
    

       
        <p>投稿を編集してください</p>
        <form action="{% url 'post-update' post_detail.pk %}" method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="編集する">
        </form>
    {% endblock %}
