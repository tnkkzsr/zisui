{% extends "base.html" %}

    {% block main %}
    
    <h2>自炊記事一覧</h2>
    <div class="container">
      <div class="row"> 
      {% for post in post_list %}
      
      <div class="col-4 card" style="width: 18rem;">
          <img src="{{post.image.url}}" alt="カードの画像" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text"><a href="{% url 'user-detail' post.author.pk%}">{{ post.author }} </a>　　　　{{ post.created|date:"Y-m-d" }}</p>
            <a href="{% url 'post-detail' post.pk%}" class="btn btn-primary">詳細</a>
          </div>
      </div>
      
      
      {% endfor %}
      </div>
  </div>
  {% endblock %}
