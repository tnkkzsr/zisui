{% extends "base.html" %}

    {% block main %}
            <p>なかなか自炊を継続することが難しい大学生<br>
                自炊をこれから始めようという大学生,<br>
                節約のためには自炊が必要だと言う大学生<br>
                のための自炊習慣化アプリ
            </p>
            
            <h2>みんなの投稿一覧</h2>
            <table class="table">
            <thead>
                <tr><th>料理名</th>
                    <th>画像</th>
                    <th>投稿者</th>
                    <th>投稿日</th>
                </tr>
            </thead>
            <tbody>
                {% for post in post_list %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td><img src="{{post.image.url}}" style="width:100px;"/></td>
                    <td><a href="{% url 'user-detail' post.author.pk%}">{{ post.author }}</a></td>
                    <td>{{ post.created }}</td>
                    <td><a href="{% url 'post-detail' post.pk%}">詳細</a></td>
                </tr>
                {% endfor %}
            </tbody>
            </table>

           
            

    {% endblock %}
