{% extends "base.html" %}
{% load static %}

    {% block main %}

    <div class="text-center">
            <p >大学生のための自炊習慣化アプリ<br>
                自分が自炊した事実を記録し、投稿してみんなに共有しましょう<br>
                あなたの自炊履歴を作成し、通算自炊回数や連続自炊回数を記録します
            </p>

            
            
            <h3><a href = "{% url 'mypage' %}" type="button" class="btn btn-outline-primary btn-block">自炊記録を始める！</a>

     </div>
            <p> </p>
            <h2>みんなの投稿一覧</h2>
            <div class="container">
                <div class="row"> 
                {% for post in post_list %}
                
                <div class="col-3 card" style="width: 18rem;">
                    <img src="{{post.image.url}}" alt="カードの画像" class="card-img-top" width="30px" height="200px">
                    <div class="card-body">
                      <h5 class="card-title">{{ post.title }}</h5>
                      <p class="card-text"><a href="{% url 'user-detail' post.author.pk%}">{{ post.author }} </a>　　　　{{ post.created|date:"Y-m-d" }}</p>
                      <a href="{% url 'post-detail' post.pk%}" class="btn btn-primary">詳細</a>
                    </div>
                </div>
                
        
                {% endfor %}
                </div>
            </div>
            

           
            

    {% endblock %}
